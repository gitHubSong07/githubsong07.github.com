    function lineGraph(ident,title,dates,strs, datas){
        var myChart_line1 = echarts.init(document.querySelector(ident));
        option = {
            title: {
                text: title,
                subtext: '@内江师范学院版权所有'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data:strs
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: dates
            },
            yAxis: {
                type: 'value'
            },
            series: datas
        };
        myChart_line1.setOption(option);
    }
